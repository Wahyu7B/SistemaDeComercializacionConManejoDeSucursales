<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Gestionar Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <div class="admin-wrapper">
        <aside class="sidebar p-3">
            <h4 class="text-light mb-4 border-bottom pb-3">Admin Panel</h4>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/pedidos}">Gestionar Pedidos</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/libros}">Gestionar Libros</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/admin/usuarios}">Gestionar Usuarios</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/reportes}">Ver Reportes</a></li>
            </ul>
            <hr class="text-secondary"><ul class="nav flex-column" style="list-style: none;"><li class="nav-item"><a class="nav-link" th:href="@{/}">‚Üê Volver a la Tienda</a></li></ul>
        </aside>

        <main class="content">
            <h1 class="display-5">Gestionar Usuarios</h1>
            <div th:if="${successMessage}" class="alert alert-success mt-3" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>

            <div class="card shadow-sm mt-4">
                <div class="card-body">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>Nombre</th><th>Email</th><th style="width: 200px;">Rol</th><th style="width: 200px;">Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="usuario : ${usuarios}">
                                <td th:text="${usuario.nombreCompleto}"></td>
                                <td th:text="${usuario.email}"></td>
                                <td>
                                    <form th:action="@{/admin/usuarios/cambiar-rol}" method="post">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                        <input type="hidden" name="usuarioId" th:value="${usuario.id}" />
                                        <select name="rol" class="form-select form-select-sm" onchange="this.form.submit()">
                                            <option th:each="rolOpt : ${T(com.Proyecto_JS.ProyectoJS.entity.Usuario.Rol).values()}"
                                                    th:value="${rolOpt}" th:text="${rolOpt}" th:selected="${rolOpt == usuario.rol}"></option>
                                        </select>
                                    </form>
                                </td>
                                <td>
                                    <form th:action="@{/admin/usuarios/cambiar-estado}" method="post">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                        <input type="hidden" name="usuarioId" th:value="${usuario.id}" />
                                        <select name="estado" class="form-select form-select-sm" onchange="this.form.submit()">
                                            <option th:each="estadoOpt : ${T(com.Proyecto_JS.ProyectoJS.entity.Usuario.EstadoUsuario).values()}"
                                                    th:value="${estadoOpt}" th:text="${estadoOpt}" th:selected="${estadoOpt == usuario.estado}"></option>
                                        </select>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
