<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Gestionar Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <div class="admin-wrapper">
        <aside class="sidebar p-3">
            <h4 class="text-light mb-4 border-bottom pb-3">Admin Panel</h4>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/pedidos}">Gestionar Pedidos</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/admin/libros}">Gestionar Libros</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/usuarios}">Gestionar Usuarios</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/reportes}">Ver Reportes</a></li>
            </ul>
            <hr class="text-secondary"><ul class="nav flex-column"><li class="nav-item"><a class="nav-link" th:href="@{/}">← Volver a la Tienda</a></li></ul>
        </aside>

        <main class="content">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="display-5">Gestionar Inventario</h1>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAgregarLibro">+ Agregar Nuevo Libro</button>
            </div>
            
            <div th:if="${successMessage}" class="alert alert-success mt-3" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>

            <div class="card shadow-sm mt-4">
                <div class="card-body">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>Libro</th><th>Sucursal</th><th>Stock Actual</th><th style="width: 250px;">Actualizar Stock</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${inventario}">
                                <td th:text="${item.libro.titulo}"></td><td th:text="${item.sucursal.nombre}"></td><td class="fw-bold" th:text="${item.stockVenta}"></td>
                                <td>
                                    <form th:action="@{/admin/libros/actualizar-stock}" method="post" class="d-flex">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /><input type="hidden" name="inventarioId" th:value="${item.id}" />
                                        <input type="number" name="nuevoStock" class="form-control form-control-sm me-2" th:value="${item.stockVenta}" min="0" />
                                        <button type="submit" class="btn btn-sm btn-outline-primary">Guardar</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div class="modal fade" id="modalAgregarLibro" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form th:action="@{/admin/libros/guardar}" th:object="${libroNuevo}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="modal-header"><h5 class="modal-title">Agregar Nuevo Libro</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6 mb-3"><label class="form-label">Título</label><input type="text" class="form-control" th:field="*{titulo}" required></div>
                            <div class="col-md-6 mb-3"><label class="form-label">Autor</label><input type="text" class="form-control" th:field="*{autor}"></div>
                        </div>
                        <div class="row">
                             <div class="col-md-6 mb-3"><label class="form-label">ISBN</label><input type="text" class="form-control" th:field="*{isbn}"></div>
                             <div class="col-md-6 mb-3"><label class="form-label">Editorial</label><input type="text" class="form-control" th:field="*{editorial}"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3"><label class="form-label">Año</label><input type="number" class="form-control" th:field="*{anio}"></div>
                            <div class="col-md-6 mb-3"><label class="form-label">Precio</label><input type="number" step="0.01" class="form-control" th:field="*{precioVenta}" required></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Categoría</label>
                            <select class="form-select" th:field="*{categoria.id}" required>
                                <option value="">Selecciona una categoría</option>
                                <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nombre}"></option>
                            </select>
                        </div>
                        <div class="mb-3"><label class="form-label">URL Portada</label><input type="text" class="form-control" th:field="*{portadaUrl}"></div>
                        <div class="mb-3"><label class="form-label">Descripción</label><textarea class="form-control" th:field="*{descripcion}" rows="3"></textarea></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar Libro</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
