<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Préstamo - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .main-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin: 30px auto;
            max-width: 900px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .libro-seleccionado {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>
                    <i class="fas fa-plus-circle text-primary"></i> Registrar Nuevo Préstamo
                </h2>
                <a href="/prestamos/admin/listar" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>
            </div>

            <form th:action="@{/prestamos/admin/crear}" th:object="${prestamoDTO}" method="post">
                
                <!-- Usuario -->
                <div class="mb-3">
                    <label class="form-label">
                        <i class="fas fa-user text-primary"></i> Usuario *
                    </label>
                    <select class="form-select select2" th:field="*{usuarioId}" required>
                        <option value="">Seleccione un usuario</option>
                        <option th:each="usuario : ${usuarios}" 
                                th:value="${usuario.id}"
                                th:text="${usuario.nombreCompleto + ' (' + usuario.email + ')'}">
                        </option>
                    </select>
                    <div class="form-text">Seleccione el usuario que realizará el préstamo</div>
                </div>

                <!-- Sucursal -->
                <div class="mb-3">
                    <label class="form-label">
                        <i class="fas fa-store text-primary"></i> Sucursal *
                    </label>
                    <select class="form-select" th:field="*{sucursalId}" required>
                        <option value="">Seleccione una sucursal</option>
                        <option th:each="sucursal : ${sucursales}" 
                                th:value="${sucursal.id}"
                                th:text="${sucursal.nombre + ' - ' + sucursal.direccion}">
                        </option>
                    </select>
                </div>

                <!-- Libros -->
                <div class="mb-3">
                    <label class="form-label">
                        <i class="fas fa-books text-primary"></i> Libros a prestar *
                    </label>
                    <div class="input-group mb-2">
                        <select id="libroSelect" class="form-select select2">
                            <option value="">Buscar y seleccionar libro...</option>
                            <option th:each="libro : ${libros}" 
                                    th:value="${libro.id}"
                                    th:text="${libro.titulo + ' - ' + libro.autor}"
                                    th:data-isbn="${libro.isbn}">
                            </option>
                        </select>
                        <button type="button" class="btn btn-primary" onclick="agregarLibro()">
                            <i class="fas fa-plus"></i> Agregar
                        </button>
                    </div>
                    
                    <div id="librosSeleccionados"></div>
                    <div class="form-text">Agregue uno o más libros al préstamo</div>
                </div>

                <!-- Días de préstamo -->
                <div class="mb-3">
                    <label class="form-label">
                        <i class="fas fa-clock text-primary"></i> Días de préstamo
                    </label>
                    <input type="number" class="form-control" th:field="*{diasPrestamo}" 
                           placeholder="15" min="1" max="30">
                    <div class="form-text">Déjelo vacío para usar el valor predeterminado (15 días)</div>
                </div>

                <!-- Observaciones -->
                <div class="mb-3">
                    <label class="form-label">
                        <i class="fas fa-comment text-primary"></i> Observaciones
                    </label>
                    <textarea class="form-control" th:field="*{observaciones}" 
                              rows="3" placeholder="Notas adicionales (opcional)"></textarea>
                </div>

                <!-- Botones -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="/prestamos/admin/listar" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Registrar Préstamo
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.select2').select2({
                theme: 'bootstrap-5',
                width: '100%'
            });
        });

        let librosAgregados = [];

        function agregarLibro() {
            const select = document.getElementById('libroSelect');
            const libroId = select.value;
            const libroText = select.options[select.selectedIndex].text;

            if (!libroId) {
                alert('Seleccione un libro');
                return;
            }

            if (librosAgregados.find(l => l.id == libroId)) {
                alert('Este libro ya fue agregado');
                return;
            }

            librosAgregados.push({ id: libroId, text: libroText });
            actualizarListaLibros();
            select.value = '';
            $('#libroSelect').val(null).trigger('change');
        }

        function quitarLibro(libroId) {
            librosAgregados = librosAgregados.filter(l => l.id != libroId);
            actualizarListaLibros();
        }

        function actualizarListaLibros() {
            const container = document.getElementById('librosSeleccionados');
            container.innerHTML = '';

            librosAgregados.forEach((libro, index) => {
                const div = document.createElement('div');
                div.className = 'libro-seleccionado';
                div.innerHTML = `
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <i class="fas fa-book text-primary"></i> ${libro.text}
                        </div>
                        <div class="col-md-4">
                            <input type="number" class="form-control form-control-sm" 
                                   name="libros[${index}].cantidad" 
                                   value="1" min="1" required>
                            <input type="hidden" name="libros[${index}].libroId" value="${libro.id}">
                        </div>
                        <div class="col-md-2 text-end">
                            <button type="button" class="btn btn-sm btn-danger" onclick="quitarLibro(${libro.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });
        }
    </script>
</body>
</html>
