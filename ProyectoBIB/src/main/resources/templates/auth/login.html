<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | BIB CIX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="login-page-background">

    <div class="container-fluid">
        <div class="row g-0" style="min-height: 100vh;">
            <div class="col-lg-7 d-none d-lg-block login-image-panel" th:style="'background-image: url(' + @{/images/PersonasLeyendo.png} + ');'">
                <div class="image-overlay-text">
                    <h2>"Un lector vive mil vidas antes de morir... El que nunca lee vive solo una."</h2>
                    <p class="mt-3">- George R.R. Martin</p>
                </div>
            </div>

            <div class="col-lg-5 d-flex align-items-center justify-content-center bg-light">
                <div class="login-form-panel">
                    <div class="text-center mb-4">
                        <a th:href="@{/}"><img th:src="@{/images/LogoCIX.png}" alt="Logo Biblioteca Municipal CIX" class="login-logo mb-3"></a>
                        <h1 class="h3 fw-bold">Bienvenido de Vuelta</h1>
                        <p class="text-muted">Ingresa tus credenciales para continuar.</p>
                    </div>
                    
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">Email o contraseña incorrectos.</div>
                    <div th:if="${param.logout}" class="alert alert-success" role="alert">Has cerrado sesión exitosamente.</div>

                    <form th:action="@{/login}" method="post">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="username" name="username" placeholder="nombre@ejemplo.com" required autofocus>
                            <label for="username">Correo Electrónico</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                            <label for="password">Contraseña</label>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="form-check"><input class="form-check-input" type="checkbox" id="remember-me" name="remember-me"><label class="form-check-label" for="remember-me">Recordarme</label></div>
                            <a href="#" class="small text-decoration-none">¿Olvidaste tu contraseña?</a>
                        </div>
                        <div class="d-grid mb-3"><button type="submit" class="btn btn-dark btn-lg">Ingresar</button></div>
                        <div class="text-center"><p class="small text-muted">¿No tienes una cuenta? <a th:href="@{/registro}" class="fw-medium text-decoration-none">Crea una aquí</a></p></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
