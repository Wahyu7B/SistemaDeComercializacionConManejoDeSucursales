# Nombre de la aplicación
spring.application.name=ProyectoJS

# Puerto dinámico (Railway usa variable PORT)
server.port=${PORT:8080}

# Base de datos con fallback a local
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/libros_como_alas?createDatabaseIfNotExist=true}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate - CAMBIAR ddl-auto a 'none' para producción
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true

# JWT Secret (configurable desde Railway)
jwt.secret=${JWT_SECRET:mi_secret_super_seguro_para_desarrollo_local_123456789}

# Configuración para producción
spring.jpa.open-in-view=false
logging.level.org.hibernate.SQL=${SQL_LOG_LEVEL:INFO}
# Servicio de notificaciones
notificaciones.url=${NOTIFICACION_SERVICE_URL:http://localhost:4000}
