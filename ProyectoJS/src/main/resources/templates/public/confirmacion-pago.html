<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirma tu Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        </header>
    <main class="container my-5 text-center">
        <h1 class="mb-3">¡Casi listo! Confirma tu pago</h1>
        <p class="lead text-muted">Escanea el siguiente código QR con tu app de Yape para completar la compra.</p>
        
        <div class="my-4">
            <img th:src="@{/images/qr-yape.png}" alt="Código QR de Yape" style="max-width: 300px;">
        </div>

        <h4>Total a Pagar: <span class="text-dark fw-bold" th:text="'S/ ' + ${#numbers.formatDecimal(pedido.total, 1, 2)}"></span></h4>
        
        <p>Una vez realizado el pago, nuestro equipo lo validará y recibirás un correo de confirmación.</p>
        <a th:href="@{/perfil}" class="btn btn-outline-dark mt-3">Ver mi historial de pedidos</a>
    </main>
    <footer>
        </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
