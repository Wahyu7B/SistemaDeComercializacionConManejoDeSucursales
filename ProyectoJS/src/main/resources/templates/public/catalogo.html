<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Bienvenido a Libros como Alas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg px-4 py-3">
            <div class="container">
                <a class="navbar-brand fw-bold" th:href="@{/}">Libros como Alas</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/catalogo}">Catálogo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#ubicanos">Ubícanos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/carrito}">Mi Carrito</a>
                        </li>
                        
                        <li class="nav-item" sec:authorize="isAnonymous()">
                            <a class="nav-link" th:href="@{/login}">Iniciar Sesión</a>
                        </li>

                        <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <span sec:authentication="name"></span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" th:href="@{/perfil}">Mi Perfil</a></li>

                                <li sec:authorize="hasRole('ADMIN')">
                                    <a class="dropdown-item" th:href="@{/admin/dashboard}">Panel de Admin</a>
                                </li>

                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <form th:action="@{/logout}" method="post" class="d-inline">
                                        <button type="submit" class="dropdown-item">Cerrar Sesión</button>
                                    </form>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5 py-4">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-5">
            <h1 class="mb-3 mb-md-0">Nuestro Catálogo</h1>
            <form th:action="@{/catalogo/buscar}" method="get" class="d-flex w-100 w-md-auto">
                <input 
                    class="form-control me-2" 
                    type="search" 
                    name="query" 
                    placeholder="Buscar por título..." 
                    th:value="${query}"
                    style="max-width: 300px;"
                >
                <button class="btn btn-outline-dark" type="submit">Buscar</button>
            </form>
        </div>

        <div th:if="${libros.isEmpty()}" class="text-center py-5">
            <p class="text-muted fs-5">No se encontraron libros.</p>
        </div>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col" th:each="libro : ${libros}">
                <div class="book-card">
                    <div class="book-cover">
                        <img th:src="${libro.portadaUrl ?: '/images/default-cover.jpg'}" class="img-fluid" alt="Portada de [[${libro.titulo}]]">
                    </div>
                    <div class="book-info p-3">
                        <h3 class="book-title h5 mb-1" th:text="${libro.titulo}">Título</h3>
                        <p class="book-author text-muted mb-2" th:text="${libro.autor}">Autor</p>
                        <p class="book-price fw-semibold" th:text="'S/ ' + ${#numbers.formatDecimal(libro.precioVenta, 1, 2)}">S/ 0.00</p>
                        
                        <button 
                            class="btn btn-link p-0 text-decoration-none"
                            data-bs-toggle="modal"
                            data-bs-target="#modalDetalleLibro"
                            th:data-libro-id="${libro.id}"
                            th:data-titulo="${libro.titulo}"
                            th:data-autor="${libro.autor}"
                            th:data-editorial="${libro.editorial}"
                            th:data-anio="${libro.anio}"
                            th:data-isbn="${libro.isbn}"
                            th:data-descripcion="${libro.descripcion}"
                            th:data-precio="${libro.precioVenta}"
                            th:data-portada="${libro.portadaUrl ?: '/images/default-cover.jpg'}"
                        >
                            Ver detalles →
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="border-top py-4 mt-5">
        <div class="container text-center text-muted">
            <p class="mb-0">&copy; 2025 Libros como Alas. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- ✅ MODAL DENTRO DEL BODY -->
    <div class="modal fade" id="modalDetalleLibro" tabindex="-1" aria-labelledby="modalDetalleLibroLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-lg">
            <div class="modal-content">
                <div class="modal-header border-0 pb-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body py-0">
                    <div id="contenidoModalDetalle" class="text-center">
                        <div class="py-5">
                            <div class="spinner-border text-muted" role="status">
                                <span class="visually-hidden">Cargando...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ✅ SCRIPT DENTRO DEL BODY (al final) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        // --- 1. LEEMOS EL TOKEN SECRETO DEL HTML ---
        const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

        const modalElement = document.getElementById('modalDetalleLibro');
        const contenidoModal = document.getElementById('contenidoModalDetalle');

        modalElement.addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget;

            const libro = {
                id: button.getAttribute('data-libro-id'),
                titulo: button.getAttribute('data-titulo'),
                autor: button.getAttribute('data-autor'),
                editorial: button.getAttribute('data-editorial'),
                anio: button.getAttribute('data-anio'),
                isbn: button.getAttribute('data-isbn'),
                descripcion: button.getAttribute('data-descripcion'),
                precio: parseFloat(button.getAttribute('data-precio')).toFixed(2),
                portada: button.getAttribute('data-portada')
            };

            contenidoModal.innerHTML = `
                <div class="row g-4">
                    <div class="col-md-5 d-flex align-items-center justify-content-center">
                        <img src="${libro.portada}" class="img-fluid rounded" alt="${libro.titulo}" style="max-height: 400px; object-fit: contain;">
                    </div>
                    <div class="col-md-7">
                        <h2 class="h3 mb-2">${libro.titulo}</h2>
                        <h4 class="text-muted mb-3">${libro.autor}</h4>

                        <div class="mb-3">
                            <p class="mb-1"><strong>Editorial:</strong> ${libro.editorial || '—'}</p>
                            <p class="mb-1"><strong>Año:</strong> ${libro.anio || '—'}</p>
                            <p class="mb-1"><strong>ISBN:</strong> ${libro.isbn || '—'}</p>
                        </div>
                        <hr class="my-3">
                        <h5 class="mb-2">Descripción</h5>
                        <p class="text-muted">${libro.descripcion || 'Sin descripción disponible.'}</p>
                        <hr class="my-3">
                        <div class="bg-light p-3 rounded">
                            <h3 class="text-dark mb-3">S/ ${libro.precio}</h3>
                            <form id="formCarritoModal" data-libro-id="${libro.id}">
                                <div class="row g-2 mb-3">
                                    <div class="col-12 col-md-5">
                                        <label class="form-label fw-medium">Cantidad</label>
                                        <input type="number" name="cantidad" class="form-control" value="1" min="1">
                                    </div>
                                    <div class="col-12 col-md-7">
                                        <label class="form-label fw-medium">Sucursal</label>
                                        <select name="sucursalId" class="form-select" required>
                                            <option value="1">Sucursal Centro</option>
                                            <option value="2">Sucursal Norte</option>
                                        </select>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-dark w-100">Añadir al Carrito</button>
                            </form>
                        </div>
                    </div>
                </div>
            `;

            const form = contenidoModal.querySelector('#formCarritoModal');
            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // Convertimos los datos del formulario para enviarlos correctamente
                    const formData = new FormData(form);
                    const body = new URLSearchParams();
                    formData.forEach((value, key) => {
                        body.append(key, value);
                    });
                    body.append('libroId', form.getAttribute('data-libro-id'));

                    // --- 2. ENVIAMOS LA PETICIÓN CON EL TOKEN SECRETO ---
                    fetch('/carrito/agregar', {
                        method: 'POST',
                        headers: {
                            // Añadimos el encabezado de seguridad
                            [csrfHeader]: csrfToken
                        },
                        body: body
                    })
                    .then(response => {
                        if (response.ok) {
                            alert('✅ Libro añadido al carrito.');
                            bootstrap.Modal.getInstance(modalElement).hide();
                            // Opcional: Recargamos la página para que el usuario vea
                            // el contador del carrito actualizado en el menú.
                            window.location.reload();
                        } else {
                            // Si falla (ej. sesión expirada), redirigimos al login.
                            alert('❌ Para añadir al carrito, necesitas iniciar sesión.');
                            window.location.href = '/login';
                        }
                    })
                    .catch(() => alert('⚠️ Error de conexión.'));
                });
            }
        });
    });
    </script>
</body>
</html>
