<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil | Libros como Alas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header class="sticky-top">
        </header>

    <main class="container my-5 py-4">
        <h1 class="mb-4">Mi Perfil</h1>

        <div class="card border-0 shadow-sm mb-5">
            <div class="card-body" th:if="${usuario != null}">
                <h5 class="card-title">Información de la Cuenta</h5>
                <p class="mb-1"><strong>Nombre:</strong> <span th:text="${usuario.nombreCompleto}"></span></p>
                <p class="mb-0"><strong>Email:</strong> <span th:text="${usuario.email}"></span></p>
            </div>
        </div>
        
        <h2 class="mb-4">Mi Historial de Pedidos</h2>

        <div th:if="${pedidos.isEmpty()}" class="alert alert-info border-0">
            Aún no has realizado ningún pedido.
        </div>

        <div class="list-group" th:if="${not pedidos.isEmpty()}">
            <div th:each="pedido : ${pedidos}" class="list-group-item list-group-item-action flex-column align-items-start mb-3 border-0 shadow-sm">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1" th:text="'Pedido #' + ${pedido.id}"></h5>
                    <small class="text-muted" th:text="${#temporals.format(pedido.createdAt, 'dd / MMM / yyyy')}"></small>
                </div>
                <p class="mb-1"><strong>Total:</strong> <span class="fw-bold" th:text="'S/ ' + ${#numbers.formatDecimal(pedido.total, 1, 2)}"></span></p>
                <small><strong>Estado:</strong> <span class="badge bg-primary" th:text="${pedido.estado}"></span></small>
            </div>
        </div>
    </main>

    <footer class="border-top py-4 mt-5">
         </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
