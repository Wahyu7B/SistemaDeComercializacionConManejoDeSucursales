<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Mi Carrito | Libros como Alas</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
    <header class="sticky-top">
        </header>

    <main class="container my-5 py-4">
        <h1 class="mb-5">Mi Carrito de Compras</h1>

        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <div th:if="${carrito == null or carrito.items.isEmpty()}" class="text-center py-5">
            <p class="text-muted fs-4">Tu carrito está vacío.</p>
            <a th:href="@{/catalogo}" class="btn btn-dark mt-3">Explorar catálogo</a>
        </div>

        <div th:if="${carrito != null and not carrito.items.isEmpty()}">
            <div class="row g-5">
                <div class="col-lg-8">
                    <div th:each="item : ${carrito.items}" class="cart-item py-4">
                        <div class="row align-items-center">
                            <div class="col-3 col-md-2">
                                <img th:src="${item.libro.portadaUrl ?: '/images/default-cover.jpg'}" class="img-fluid rounded">
                            </div>
                            <div class="col-9 col-md-10">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div>
                                        <h5 class="mb-0 book-title" th:text="${item.libro.titulo}">Título del Libro</h5>
                                        <p class="text-muted small mb-1" th:text="${item.libro.autor}">Autor</p>
                                        <p class="fw-bold mb-0" th:text="'S/ ' + ${#numbers.formatDecimal(item.precioUnitario, 1, 2)}">Precio</p>
                                        <p class="text-muted small">Cantidad: <span th:text="${item.cantidad}">1</span></p>
                                    </div>
                                    <form th:action="@{/carrito/eliminar}" method="post" class="ms-3">
                                        <input type="hidden" name="itemId" th:value="${item.id}" />
                                        <button type="submit" class="btn btn-sm btn-outline-danger" title="Eliminar item">×</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="cart-summary p-4">
                        <h4 class="mb-4">Resumen del Pedido</h4>
                        <div th:with="subtotal=${#aggregates.sum(carrito.items.![subtotal])}">
                            <div class="d-flex justify-content-between mb-2">
                                <span class="text-muted">Subtotal</span>
                                <span class="fw-semibold" th:text="'S/ ' + ${#numbers.formatDecimal(subtotal, 1, 2)}"></span> 
                            </div>
                            <div class="d-flex justify-content-between">
                                <span class="text-muted">Envío (estimado)</span>
                                <span class="fw-semibold">S/ 10.00</span>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between h5">
                                <span>Total</span>
                                <span class="fw-bold text-dark" th:text="'S/ ' + ${#numbers.formatDecimal(subtotal + 10, 1, 2)}"></span>
                            </div>
                        </div>
                        <div class="d-grid mt-4">
                            <a th:href="@{/pedido/checkout}" class="btn btn-dark btn-lg">Proceder al Pago</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="border-top py-4 mt-5">
         </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
