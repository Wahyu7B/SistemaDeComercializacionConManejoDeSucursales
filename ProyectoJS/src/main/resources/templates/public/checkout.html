<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Finalizar Compra | Libros como Alas</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
    <header class="sticky-top">
        </header>

    <main class="container my-5 py-4">
        <h1 class="mb-5">Finalizar Compra</h1>
        
        <form th:action="@{/pedido/procesar}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" name="carritoId" th:value="${carrito.id}" />

            <div class="row g-5">
                <div class="col-lg-7">
                    <h4>1. Elige tu método de entrega</h4>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipoEntrega" id="recojo" value="RECOJO_TIENDA" checked>
                        <label class="form-check-label" for="recojo">Recojo en Tienda</label>
                    </div>
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="radio" name="tipoEntrega" id="delivery" value="DELIVERY">
                        <label class="form-check-label" for="delivery">Delivery a Domicilio</label>
                    </div>

                    <div id="opcionesRecojo">
                        <label for="sucursalRecojoId" class="form-label">Selecciona una sucursal:</label>
                        <select name="sucursalRecojoId" id="sucursalRecojoId" class="form-select">
                            <option value="1">Sucursal Centro</option>
                            <option value="2">Sucursal Norte</option>
                        </select>
                    </div>

                    <div id="opcionesDelivery" style="display: none;">
                        <h4>2. Dirección de Envío</h4>
                        <div class="mb-3">
                             <label for="distrito" class="form-label">Selecciona tu distrito:</label>
                             <select id="distrito" name="distrito" class="form-select">
                                 <option value="Chiclayo">Chiclayo</option>
                                 <option value="La Victoria">La Victoria</option>
                                 <option value="José Leonardo Ortiz">José Leonardo Ortiz</option>
                             </select>
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección exacta:</label>
                            <input type="text" id="direccion" name="direccion" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="col-lg-5">
                    <div class="cart-summary p-4">
                        <h4 class="mb-4">Resumen del Pedido</h4>
                        <div th:with="subtotal=${#aggregates.sum(carrito.items.![subtotal])}">
                            <div class="d-flex justify-content-between mb-2">
                                <span class="text-muted">Subtotal</span>
                                <span class="fw-semibold" id="subtotal" 
                                      th:data-subtotal="${subtotal}" 
                                      th:text="'S/ ' + ${#numbers.formatDecimal(subtotal, 1, 2)}">S/ 0.00</span>
                            </div>
                            <div class="d-flex justify-content-between">
                                <span class="text-muted">Costo de Envío</span>
                                <span class="fw-semibold" id="costoEnvio">S/ 0.00</span>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between h5">
                                <span>Total a Pagar</span>
                                <span class="fw-bold text-dark" id="totalPagar" th:text="'S/ ' + ${#numbers.formatDecimal(subtotal, 1, 2)}">S/ 0.00</span>
                            </div>
                        </div>
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-dark btn-lg">Proceder al Pago con QR</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>

    <footer class="border-top py-4 mt-5">
         </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Eliminamos la función apiCostosDelivery simulada, ahora llamaremos al backend.

        document.addEventListener('DOMContentLoaded', function () {
            const radioRecojo = document.getElementById('recojo');
            const radioDelivery = document.getElementById('delivery');
            const opcionesRecojo = document.getElementById('opcionesRecojo');
            const opcionesDelivery = document.getElementById('opcionesDelivery');
            const selectDistrito = document.getElementById('distrito');

            const subtotalElem = document.getElementById('subtotal');
            const costoEnvioElem = document.getElementById('costoEnvio');
            const totalPagarElem = document.getElementById('totalPagar');
            
            // Leemos el subtotal real
            const subtotal = parseFloat(subtotalElem.getAttribute('data-subtotal')); 
            
            // Función asíncrona para obtener el costo desde la API
            async function obtenerCostoDesdeApi(distrito) {
                try {
                    const response = await fetch(`/api/delivery/costo?distrito=${distrito}`);
                    if (!response.ok) {
                        throw new Error('Error al obtener el costo de envío.');
                    }
                    // La API devuelve un número (BigDecimal)
                    const costo = await response.json(); 
                    return parseFloat(costo);
                } catch (error) {
                    console.error("Fallo la llamada a la API de Delivery:", error);
                    return 0.00; // Devuelve 0.00 en caso de fallo
                }
            }

            async function actualizarTotal() {
                let costoEnvio = 0;
                
                if (radioDelivery.checked) {
                    const distritoSeleccionado = selectDistrito.value;
                    // ✅ LLAMADA A LA API REAL EN SPRING BOOT
                    costoEnvio = await obtenerCostoDesdeApi(distritoSeleccionado);
                }
                
                const total = subtotal + costoEnvio;
                
                costoEnvioElem.textContent = `S/ ${costoEnvio.toFixed(2)}`;
                totalPagarElem.textContent = `S/ ${total.toFixed(2)}`;
            }

            // Event listeners para el cambio de entrega y distrito
            radioRecojo.addEventListener('change', () => {
                opcionesRecojo.style.display = 'block';
                opcionesDelivery.style.display = 'none';
                actualizarTotal();
            });

            radioDelivery.addEventListener('change', () => {
                opcionesRecojo.style.display = 'none';
                opcionesDelivery.style.display = 'block';
                actualizarTotal();
            });

            selectDistrito.addEventListener('change', actualizarTotal);
            
            // Inicializar el total al cargar la página
            actualizarTotal(); 
        });
    </script>
</body>
</html>
