<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reportes | Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <div class="admin-wrapper">
        <aside class="sidebar p-3">
            <h4 class="text-light mb-4 border-bottom pb-3">Admin Panel</h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/pedidos}">Gestionar Pedidos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/libros}">Gestionar Libros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/usuarios}">Gestionar Usuarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin/reportes}">Ver Reportes</a>
                </li>
            </ul>
            <hr class="text-secondary">
            <a class="nav-link" th:href="@{/}">← Volver a la Tienda</a>
        </aside>

        <main class="content p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="display-5">Reporte de Libros Más Vendidos</h1>
                <a th:href="@{/admin/reportes/descargar-top-vendidos}" class="btn btn-success">
                    Descargar PDF
                </a>
            </div>

            <div class="card">
                <div class="card-body">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID Libro</th>
                                <th>Título</th>
                                <th>Total Vendido</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${topVendidos}">
                                <td th:text="${item.id}"></td>
                                <td th:text="${item.nombre}"></td>
                                <td th:text="${item.totalVendido}"></td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(topVendidos)}">
                                <td colspan="3" class="text-center">No hay datos de ventas disponibles.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
